      /* Styles for PDF export to ensure clean output */
      body.pdf-capturing .shadow-md,
      body.pdf-capturing .shadow-lg,
      body.pdf-capturing .shadow-sm {
        box-shadow: none !important;
        border: 1px solid #e5e7eb; /* Add a border to replace shadow */

      body.pdf-capturing {
        background-color: #ffffff !important;
      }
      body.pdf-capturing .bg-white {

      }
      /* Hide export buttons from the captured PDF */
      body.pdf-capturing .export-button {
        display: none !important;
      }
    </style>

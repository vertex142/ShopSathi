<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#004A99',
              'brand-blue-light': '#005CBF',
              'brand-blue-dark': '#003366',
            },
          }
        }
      }
    </script>
    <style>
      /* Styles for PDF export to ensure clean output */
      body.pdf-capturing {
        background-color: #ffffff !important;
      }
      body.pdf-capturing .export-button,
      body.pdf-capturing .non-printable {
        display: none !important;
      }
       body.pdf-capturing .printable-document {
        box-shadow: none !important;
        border: 1px solid #e5e7eb;
      }

      /* Dedicated Print Styles */
      @media print {
        body {
          background-color: #fff;
          -webkit-print-color-adjust: exact; /* Chrome, Safari */
          color-adjust: exact; /* Firefox */
        }
        #root > div > div:first-child, /* Sidebar */
        #root > div > main > header, /* Main header */
        .non-printable {
          display: none !important;
        }
        main {
          height: auto !important;
          overflow: visible !important;
        }
        main > div {
          padding: 0 !important;
        }
        .printable-container {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          background: white !important;
          z-index: 9999 !important;
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
        }
        .printable-document {
          box-shadow: none !important;
          border: none !important;
          max-height: none !important;
          height: 100% !important;
          width: 100% !important;
          border-radius: 0 !important;
        }
         .printable-content {
          overflow-y: visible !important;
          padding: 2rem !important;
        }
      }
    </style>
  <script type="importmap">

    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>

    <div id="root"></div>

  </body>
</html>
